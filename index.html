<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Build a Portfolio Site</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="application/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="application/javascript" src="js/tether.min.js"></script>
    <script type="application/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-md-6 title-logo">
                    <img src="images/udacity.svg" alt="Udacity" class="img-logo">
                </div>
                <div class="col-md-6 text-uppercase text-md-right">
                    <h1 class="text-thin title-super">Jane Doette</h1>
                    <h4>Front-end Ninja</h4>
                </div>
            </div>
            <div class="row">
                <hr class="hr-style">
            </div>
        </header>
        <section id="banner">
            <div class="row">
                <div class="col-md-12">
                    <img class="img-banner" src="images/html-code.jpg" alt="HTML Code">
                </div>
            </div>
        </section>
        <section id="portfolio-list">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="text-muted">Featured Work</h2>
                </div>
            </div>
            <div class="row text-md-center">
                <div class="col-md-4">
                    <img class="img-portfolio" src="images/appify.jpg" alt="Appify">
                    <h3>APPIFY</h3>
                    <p>https://github.com/udacity/Appify/</p>
                </div>
                <div class="col-md-4">
                    <img class="img-portfolio" src="images/sunflower.jpg" alt="Sunflower">
                    <h3>SUNFLOWER</h3>
                    <p>https://github.com/udacity/Sunflower/</p>
                </div>
                <div class="col-md-4">
                    <img class="img-portfolio" src="images/bokeh.jpg" alt="Bokeh">
                    <h3>BOKEH</h3>
                    <p>https://github.com/udacity/Bokeh/</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
